<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      //normal logging as usual
      console.log("hello");

      // Interpolated // you can add a word before string using %s
      console.log("Hello I am a %s string!", "ðŸ’©");

      // Styled
      //use %c to add style !!!!
      // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

      // warning!
      //it will change the displayed icon image
      console.warn("OH NOOO");

      // Error :|
      //the displayed icon image will be chnaged too to error
      console.error("Shit!");

      // Info// the icon ....
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      //select all p
      const p = document.querySelector("p");
      //testing !
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      //display all p availabe properties
      console.dir(p);

      console.clear();

      // Grouping together// better siplayed by group name !!! wow I like
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      // counting number of displayed text accoriding to each text
      // but why we will need tha !! :)
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // timing//check the connection speed of your fetching Cool
      // it is really important !!!
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // fore better display as table instead of just array
      //better for eyes !!!!
      console.table(dogs);
    </script>
  </body>
</html>
